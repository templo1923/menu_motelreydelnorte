<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo</title>
    <style>
        /* Estilos para el contenedor principal */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        /* Contenedor del video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Envía el video al fondo */
            overflow: hidden;
        }

        /* Estilos del video para que cubra todo el fondo */
        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra el espacio sin deformarse */
        }

        /* Contenedor para el contenido superpuesto */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra el contenido */
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra para que el texto sea legible */
        }

        /* Estilos para el texto */
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Estilos para el texto */
        .content h2 {
            font-size: 0.99em;
            margin-bottom: 10px;
        }


        /* Estilos para el botón */
        #continueBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #continueBtn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bgVideo" poster="/5095933574237588277.jpg">
    <source src="/Home-master.mp4">
    Tu navegador no soporta videos HTML5.
</video>


    <div class="content">
        <h1>CARTA/MENÚ</h1>
         <h2>motelreydelnorte</h2>
        <button id="continueBtn">CONTINUAR</button>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            // Esta línea redirige a la URL especificada
            window.location.href = "go:pro1";
        });
    </script>
